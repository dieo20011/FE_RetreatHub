<div class="group cursor-pointer relative">
  <!-- Image container with aspect ratio -->
  <div class="relative pb-[75%] rounded-xl overflow-hidden mb-3">
    <img [src]="property.image" [alt]="property.title" class="absolute inset-0 h-full w-full object-cover transition-transform duration-500 group-hover:scale-105">
    
    <!-- Image navigation arrows -->
    <button class="absolute left-2 top-1/2 transform -translate-y-1/2 bg-white rounded-full p-1.5 shadow-md opacity-0 group-hover:opacity-90 transition-opacity duration-200">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
      </svg>
    </button>
    
    <button class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-white rounded-full p-1.5 shadow-md opacity-0 group-hover:opacity-90 transition-opacity duration-200">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
      </svg>
    </button>
    
    <!-- Favorite button -->
    <button class="absolute top-3 right-3 text-white hover:opacity-80 transition">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" class="h-7 w-7">
        <path d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
      </svg>
    </button>
    
    <!-- Image navigation dots -->
    <div class="absolute bottom-3 left-0 right-0 flex justify-center space-x-1">
      <span class="h-1.5 w-1.5 rounded-full bg-white opacity-80"></span>
      <span class="h-1.5 w-1.5 rounded-full bg-white opacity-50"></span>
      <span class="h-1.5 w-1.5 rounded-full bg-white opacity-50"></span>
      <span class="h-1.5 w-1.5 rounded-full bg-white opacity-50"></span>
      <span class="h-1.5 w-1.5 rounded-full bg-white opacity-50"></span>
    </div>
  </div>

  <!-- Content -->
  <div class="flex flex-col">
    <div class="flex justify-between items-start">
      <h3 class="font-medium text-base">{{ property.location }}</h3>
      <div class="flex items-center gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-3.5 h-3.5">
          <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
        </svg>
        <span class="text-sm">{{ property.rating }}</span>
      </div>
    </div>
    <p class="text-gray-500 text-sm mt-1">{{ property.distance }} từ trung tâm</p>
    <p class="text-gray-500 text-sm">{{ property.dates }}</p>
    <div class="mt-1">
      <span class="font-semibold">{{ formatCurrency(property.price, property.currency) }}</span>
      <span class="text-gray-600"> đêm</span>
    </div>
  </div>
  
  <!-- "Được khách yêu thích" badge -->
  <div class="absolute top-3 left-3 bg-white bg-opacity-90 px-2 py-1 rounded-md text-xs font-medium">
    Được khách yêu thích
  </div>
</div>
